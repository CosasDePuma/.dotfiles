version: 2
jobs:
  debian:
    docker:
      - image: cosasdepuma/circleci:debian
    steps:
      # Clone the Github Project
      - checkout
      # Install all programs
      - run:
          name: Installing all the programs
          command: bash linux/script/program-bundle.sh --all
      # Configuring atom packages
      - run:
          name: Configuring Atom packages
          command: bash linux/script/atom-packages.sh --all
      # Configuring vscode extensions
      - run:
          name: Configuring VSCode extensions
          command: bash linux/script/vscode-extensions.sh --all

# ===============================================

workflows:
  version: 2
  builds:
    jobs:
      - debian
